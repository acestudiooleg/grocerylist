<div class="container ">
  <mat-card>
    <mat-toolbar color="primary">
      <div class="md-toolbar-tools">
        <h2><span>Login Form</span></h2>
      </div>
    </mat-toolbar>
    <mat-card-content>
      <div class="spinner" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      <form [formGroup]="authForm" (submit)="login()" *ngIf="!loading">
        <mat-form-field class="email">
          <input
            matInput
            placeholder="Email"
            type="email"
            formControlName="login"
          />
        </mat-form-field>

        <mat-form-field class="password">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </mat-form-field>
        <button
          mat-button
          color="accent"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
